version: '3'

services:
  app:
    image: quay.io/keycloak/keycloak:12.0.4
    container_name: micro-auth-app
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOACK_PASSWORD=admin
      - DB_ADDR=db
      - DB_VENDOR=mysql
      - DB_DATABASE=micro_auth
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=root
    ports:
      - 8080:8080
    depends_on:
      - db

  db:
    build: ./.docker/mysql
    container_name: micro-auth-db
    restart: always
    tty: true
    ports:
      - "33006:3306"
    volumes:
      - ./.docker/dbdata:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=micro_auth
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root